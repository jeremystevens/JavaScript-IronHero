<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* The void from whence your game emerges */
        }
        #versionDisplay {
            position: absolute;
            bottom: 10px; /* Distance from the bottom edge of the viewport */
            right: 10px; /* Distance from the right edge of the viewport */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif; /* Font styling */
        }
        canvas {
            display: block; /* The canvas, not to be confused with a mere mortal's painting */
        }
    </style>
    <meta charset="UTF-8">
    <title>Your Game Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.4/browser/pixi.min.js"></script>
    <script src="config.js"></script>
    <script src="Player.js"></script>
    <script src="UIManager.js"></script>
    <script src="Game.js"></script>
</head>
<body>
    <div id="versionDisplay">Version: 1.0.0</div>
    <script>
        // The game is initialized in Game.js, so no need to initialize it here.
    </script>
</body>
</html>
